about_profile_image: images/profile_small_bw.jpg
about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Will, and I'm a senior software engineer. As well as writing software, I have extensive experience in designing distributed systems, DevOps/system administration, machine learning, blockchain technologies, and financial services. I have a degree in mathematics from Dartmouth with additional coursework in computer science and machine learning from Caltech and Stanford. I have worked at a number of companies across a variety of industries over the last 20 years.

  I am most skilled in [<mark>Ruby</mark>](https://www.ruby-lang.org/en/), [<mark>Python</mark>](https://www.python.org/), [<mark>Golang</mark>](https://go.dev/), [<mark>Amazon Web Services (AWS)</mark>](https://aws.amazon.com/), and [<mark>Machine Learning</mark>](https://en.wikipedia.org/wiki/Machine_learning).

  For more information on my work history and skills, please see my [LinkedIn profile](https://www.linkedin.com/in/willhighducheck/).

